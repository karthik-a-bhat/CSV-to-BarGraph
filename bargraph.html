<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>Bar Graph</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto|Source+Code+Pro" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/styles/monokai.min.css">
    <link rel="stylesheet" href="demo.css">
  </head>

  <body>

    <div id="header">
      <h1 id="title">Bar Graph</h1>
    </div>
    <div id="container">
      <section id="content">
        <h2>Input</h2>
        <textarea id="input" style="height: 190px;"></textarea>
        <input id="run" type="button" value="Run" />
        <hr />
        <div id="graphs" style="display: none"> 
          <h2>Result</h2>
          <h3>Monday</h3>
          <br>
          <div id="chartContainer0" style="height: 360px; width: 100%;"></div>
          <br>
          <h3>Tuesday</h3>
          <br>
          <div id="chartContainer1" style="height: 360px; width: 100%;"></div>
          <br>
          <h3>Wednesday</h3>
          <br>
          <div id="chartContainer2" style="height: 360px; width: 100%;"></div>
          <br>
          <h3>Thursday</h3>
          <br>
          <div id="chartContainer3" style="height: 360px; width: 100%;"></div>
          <br>
          <h3>Friday</h3>
          <br>
          <div id="chartContainer4" style="height: 360px; width: 100%;"></div>
        </div>
      </section>
    </div>
  
    <script src="http://code.jquery.com/jquery-3.3.1.slim.js" integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
    <script src="./js/lib/jquery-csv.js"></script>
    <script src="./js/lib/Chart.js"></script>
    <script src="./js/lib/canvasjs.min.js"></script>
    <script src="./js/bargraph.js" type="text/javascript"></script>
  </body>
</html>
